<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Remote Button</title>
</head>
<body>  
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="">
      <p>Protogenius</p>
    </div>
    <h1>SECOND SENSE</h1>
    <span>Senory Substitution For The Blind</span>
  </header>
  <nav>
    <a href="main.html">Home</a>
  </nav>
  <div class="remote-container">
    <div class="remote">
      <button id="powerOnOffButton" class="remote-button">On/Off</button>
      <div class="button-navigation">
        <button id="UpButton" class="remote-button">Up</button>
        <button id="DownButton" class="remote-button">Down</button>
        <button id="submit" class="remote-button">OK</button>
        <button id="cancel" class="remote-button">Cancel</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
